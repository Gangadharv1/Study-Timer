<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDY TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="settings-container">
        <h1>SET  STUDY & BREAK TIME </h1>
        <div class="input-group">
            <label for="study-time">STUDY TIME (MINUTES):</label>
            <input type="number" id="study-time" value="25" min="1">
        </div>
        <div class="input-group">
            <label for="break-time">BREAK TIME (MINUTES):</label>
            <input type="number" id="break-time" value="5" min="1">
        </div>
        <button class="start" onclick="startTimerSetup()">START</button>
    </div>

    <div class="container" id="timer-container" style="display: none;">
        <h1>STUDY TIME </h1>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button class="pause" onclick="pauseTimer()">PAUSE</button>
            <button class="reset" onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
